<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badminton Admin</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5em;
      text-align: center;
    }
    th {
      background: #eee;
    }
    button {
      padding: 0.5em 1em;
      margin: 0.5em 0;
      font-size: 1em;
    }
    .row-controls {
      display: flex;
      justify-content: center;
      gap: 0.5em;
    }
    #addForm {
      display: flex;
      justify-content: space-between;
      gap: 1em;
      margin-top: 1em;
    }
    #addForm input, #addForm select {
      flex: 1;
      padding: 0.5em;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Badminton Admin</h1>

  <form id="addForm">
    <input type="text" id="newName" placeholder="Player Name" required />
    <select id="newGender">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select>
    <button type="submit">Add Player</button>
  </form>

  <div style="text-align: right; margin-top: 1em;">
    <button onclick="saveChanges()">üíæ Save All Changes</button>
  </div>

  <table id="adminTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Present</th>
        <th>Include</th>
        <th>Exclude</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzOF7sBUburm3FVVYD-I_tv13UZ6JfKvRNQDwXfb3gxqAx1yYczqJXDU9TangdBBYZ0/exec';
    let players = [];

    async function fetchData() {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'getAdminData' })
      });
      const data = await res.json();
      players = data;
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector('#adminTable tbody');
      tbody.innerHTML = '';
      players.forEach((player, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input value="${player.name}" onchange="players[${i}].name=this.value" /></td>
          <td><select onchange="players[${i}].gender=this.value">
            <option value="M" ${player.gender==='M'?'selected':''}>M</option>
            <option value="F" ${player.gender==='F'?'selected':''}>F</option>
          </select></td>
          <td><input type="checkbox" ${player.present?'checked':''} onchange="players[${i}].present=this.checked" /></td>
          <td><input type="checkbox" ${player.include?'checked':''} onchange="players[${i}].include=this.checked" /></td>
          <td><input type="checkbox" ${player.exclude?'checked':''} onchange="players[${i}].exclude=this.checked" /></td>
          <td><button onclick="removePlayer(${i})">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function removePlayer(index) {
      if (confirm(`Remove ${players[index].name}?`)) {
        players.splice(index, 1);
        renderTable();
      }
    }

    function saveChanges() {
      fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'setAdminData', players })
      })
      .then(() => alert('Changes saved.'))
      .catch(() => alert('Error saving.'));
    }

    document.getElementById('addForm').onsubmit = e => {
      e.preventDefault();
      const name = document.getElementById('newName').value.trim();
      const gender = document.getElementById('newGender').value;
      if (name) {
        players.push({ name, gender, present: false, include: false, exclude: false });
        renderTable();
        e.target.reset();
      }
    };

    fetchData();
  </script>
  <script>
const API_URL = 'https://script.google.com/macros/s/AKfycbzOF7sBUburm3FVVYD-I_tv13UZ6JfKvRNQDwXfb3gxqAx1yYczqJXDU9TangdBBYZ0/exec'; // Replace with your Web App URL

function savePlayers() {
  const rows = document.querySelectorAll('#playerTable tbody tr');
  const players = [];

  rows.forEach(row => {
    const name = row.querySelector('.name')?.value?.trim() || "";
    const gender = row.querySelector('.gender')?.value || "";
    const present = row.querySelector('.present')?.checked || false;
    const include = row.querySelector('.include')?.checked || false;
    const exclude = row.querySelector('.exclude')?.checked || false;

    players.push({ name, gender, present, include, exclude });
  });

  const payload = new URLSearchParams();
  payload.append("action", "setAdminData");
  payload.append("players", JSON.stringify(players));

  fetch(API_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: payload
  })
  .then(res => res.text())
  .then(res => {
    alert("Saved successfully");
    console.log(res);
  })
  .catch(err => {
    alert("Error saving");
    console.error(err);
  });
}
</script>
</body>
</html>
