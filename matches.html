<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badminton Matches</title>
  <style>
    body { font-family: sans-serif; padding: 1em; max-width: 900px; margin: auto; }
    h1, h2 { text-align: center; }
    section { margin: 2em 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: center; }
    th { background: #eee; }
    button { padding: 0.5em 1em; margin: 0.2em; font-size: 1em; border: none; border-radius: 6px; cursor: pointer; }
    .primary { background: #4caf50; color: white; }
    .danger { background: #f44336; color: white; }
    .court { border: 1px solid #ccc; padding: 1em; margin: 1em 0; border-radius: 8px; background: #f9f9f9; }
    .court h3 { margin: 0 0 0.5em; }
    .winner-btns { display: flex; justify-content: center; gap: 1em; margin-top: 0.5em; }
    .team { font-weight: bold; }
    #status { text-align: center; margin-top: 1em; font-weight: bold; }
    nav { text-align: center; margin-bottom: 1em; }
    nav a { margin: 0 1em; text-decoration: none; font-weight: bold; color: #444; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Admin</a> |
    <a href="matches.html">Matches</a>
  </nav>

  <h1>üè∏ Court Matches</h1>

  <section>
    <div id="courts"></div>
    <div id="status"></div>
  </section>

  <section>
    <h2>Match Controls</h2>
    <button class="primary" onclick="callScript('generateMatches')">Generate New Round</button>
    <button class="danger" onclick="callScript('clearAllToggles')">Clear All Toggles</button>
  </section>

  <script>
    const API_URL = 'YOUR_SCRIPT_DEPLOYMENT_URL_HERE';
    const courtsDiv = document.getElementById('courts');
    const status = document.getElementById('status');

    async function fetchMatches() {
      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'getMatches' })
      });
      const data = await res.json();
      renderCourts(data);
    }

    function renderCourts(matches) {
      courtsDiv.innerHTML = '';
      matches.forEach((match, i) => {
        const div = document.createElement('div');
        div.className = 'court';
        div.innerHTML = `
          <h3>Court ${i + 1}</h3>
          <div class="team">Team 1: ${match.t1[0]} + ${match.t1[1]} (Avg: ${match.avg1})</div>
          <div class="team">Team 2: ${match.t2[0]} + ${match.t2[1]} (Avg: ${match.avg2})</div>
          <div class="winner-btns">
            <button class="primary" onclick="submitWinner(${i}, 1)">Team 1 Wins</button>
            <button class="primary" onclick="submitWinner(${i}, 2)">Team 2 Wins</button>
          </div>
        `;
        courtsDiv.appendChild(div);
      });
    }

    async function submitWinner(courtIndex, teamNumber) {
      status.textContent = 'Submitting winner...';
      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'logWinner', courtIndex, teamNumber })
        });
        status.textContent = `Court ${courtIndex + 1}: Team ${teamNumber} marked as winner.`;
      } catch (err) {
        console.error(err);
        status.textContent = 'Error submitting winner.';
      }
    }

    async function callScript(functionName) {
      status.textContent = 'Running...';
      try {
        await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: functionName })
        });
        status.textContent = `‚úÖ ${functionName} complete.`;
        if (functionName === 'generateMatches') fetchMatches();
      } catch (err) {
        console.error(err);
        status.textContent = 'Error calling function.';
      }
    }

    fetchMatches();
  </script>
</body>
</html>
